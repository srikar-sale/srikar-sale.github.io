        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .item {
            background-color: #fff;
            border-radius: 5px;

            padding: 1rem;
            text-align: center;
            position: relative;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .item img:hover {
            opacity: 0.8;
        }
        .item h2 {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .item p {
            color: #666;
        }
        .price {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .original-price {
            color: #888;
            text-decoration: line-through;
            margin-right: 0.5rem;
        }
        .sale-price {
            color: #e44d26;
        }
        .buy-button {
            display: inline-block;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #128C7E;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .sold-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>

        // Function to create item HTML
        function createItemHTML(product) {
            const priceHTML = product.originalPrice !== product.salePrice
                ? `<p class="price">
                     <span class="original-price">$${product.originalPrice.toFixed(2)}</span>
                     <span class="sale-price">$${product.salePrice.toFixed(2)}</span>
                   </p>`
                : `<p class="price">$${product.salePrice.toFixed(2)}</p>`;

            const imageHTML = product.productPage
                ? `<a href="${product.productPage}" target="_blank"><img src="${product.image}" alt="${product.name}" title="Click for more details"></a>`
                : `<img src="${product.image}" alt="${product.name}">`;

            return `
                <div class="item">
                    ${imageHTML}
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    ${priceHTML}
                    ${product.sold ? '<div class="sold-overlay">SOLD</div>' : `<button class="buy-button" onclick="contactSeller('${product.name}')">Buy</button>`}
                </div>
            `;
        }

        // Function to render all items
        function renderItems() {
            const itemGrid = document.getElementById('item-grid');
            itemGrid.innerHTML = products.map(createItemHTML).join('');
        }
